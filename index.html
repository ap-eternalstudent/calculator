<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <h3 class="display">0</h3>
      </div>
      <div class="btn-container">
        <button class="btn btn-clear" id="clear">Clear</button>
        <button class="btn btn-digits" id="one">1</button>

        <button class="btn btn-digits" id="two">2</button>
        <button class="btn btn-digits" id="three">3</button>
        <button class="btn btn-digits" id="four">4</button>
        <button class="btn btn-digits" id="five">5</button>
        <button class="btn btn-digits" id="six">6</button>
        <button class="btn btn-digits" id="seven">7</button>
        <button class="btn btn-digits" id="eight">8</button>
        <button class="btn btn-digits" id="nine">9</button>
        <button class="btn btn-operator" id="add">+</button>
        <button class="btn btn-digits" id="zero">0</button>
        <button class="btn btn-operator" id="substract">-</button>
        <button class="btn btn-operator" id="multiply">*</button>
        <button class="btn btn-equals" id="divide">/</button>
        <button class="btn btn-operator btn-equals" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
